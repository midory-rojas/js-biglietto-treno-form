<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Style Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body class="bg-success-subtle">
    <div class="container py-5">
        <!--Form-->
        <h2 class="text-center text-light-emphasis fw-bold mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="card shadow border-success p-4 mb-4">
            <form id="ticket-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nome Cognome</label>
                        <input type="text" id="name" class="form-control border-primary-subtle" required>
                    </div>

                    <div class="col-md-4">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input type="number" id="km" class="form-control border-primary-subtle" min="1" required>
                    </div>

                    <div class="col-md-4">
                        <label for="age" class="form-label">Fascia d'et√†</label>
                        <select id="age" class="form-select border-primary-subtle">
                            <option value="">Sceglie...</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-secondary me-2">Genera</button>
                    <button type="button" id="cancel" class="btn btn-outline-secondary">Annulla</button>
                </div>
            </form>
        </div>
        <!--Fine Form-->
        <!--Biglietto-->
        <h3 class="text-center fw-bold mb-3 text-light-emphasis">IL TUO BIGLIETTO</h3>

        <div id="ticket-section" class="card border-success bg-light p-3 d-none">
            <table class="table text-center align-middle">
                <thead>
                    <tr class="table-warning">
                        <th>Nome Passeggero</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="passenger-name" class="fw-bold"></td>
                        <td id="offer"></td>
                        <td id="carrozza"></td>
                        <td id="codice"></td>
                        <td id="price"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--Fine Biglietto-->
    </div>
    <!--Script-->
    <script src="./js/script.js"></script>
</body>

</html>
